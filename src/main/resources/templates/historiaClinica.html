        <title>Medifour_Historia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
          <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- Vendor CSS Files -->

  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
         <!-- Estilos -->
         <link rel="stylesheet" href="static/css/historiaClinica.css">
    </head>
    <body>
     <!-- ======= Top Bar ======= -->
  <div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container d-flex justify-content-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope"></i> <a href="mailto:info@Medifour.com">info@Medifour.com</a>
        <i class="bi bi-phone"></i> +51 558 863 3667
      </div>
      <div class="d-none d-lg-flex social-links align-items-center">
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </div>
        
    <header>
        <h1>Historia Clínica</h1>
        <p>Paciente: <span id="patient-name">Nombre del Paciente</span></p>
        <p>Edad: <span id="patient-edad">Edad del Paciente</span></p>
        <p>Peso: <span id="patient-peso">Peso del Paciente</span></p>
        <p>Altura: <span id="patient-Altura">Altura del Paciente</span></p>

    </header>
        
    <main>
        <section class="current-consultation">
            <h2>Consulta Actual</h2>
            <form id="medical-form">
                <label for="consultation-date">Fecha de Consulta:</label>
                <input type="date" id="consultation-date" name="consultation-date" required>
                
                <label for="diagnosis">Diagnóstico:</label>
                <textarea id="diagnosis" name="diagnosis" rows="4" required></textarea>
                
                <label for="treatment">Tratamiento:</label>
                <textarea id="treatment" name="treatment" rows="4" required></textarea>
                
                <label for="prescription">Prescripción Médica:</label>
                <textarea id="prescription" name="prescription" rows="4" required></textarea>
                
                <button type="submit">Registrar Consulta</button>
            </form>
        </section>
        
        <section class="previous-consultations">
            <h2>Historias de Consultas Anteriores</h2>
            <ul id="consultation-list">
                <!-- Aquí se mostrarán las consultas anteriores registradas -->
            </ul>
        </section>
    </main>
    </body>
</html>
