        <div class="container">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="form-container">
                    <form th:action="@{/paciente/registrar}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre" required>
                            <br>                 
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido" required>
                             <br>
                        </div>
                       
                        <div>
                        <label class="form-group-titulo" for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                         <br>
                        </div>
                                             
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="number" id="dni" name="dni" placeholder="Nro de 5 digitos minimo" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" name="telefono" placeholder="5 caracteres minimo" required>
                           
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="user@mail.com" required>
                            <br>
                          
                        </div>
                        <div>
                        <label class="form-group-titulo" for="tieneObraSocial">Tiene Obra Social:</label>
                        <select id="tieneObraSocial" name="tieneObraSocial">
                            <option value="true">Sí</option>
                            <option value="false" selected>No</option> <!-- Establecer "No" como seleccionado por defecto -->
                        </select>
                        <br>
                       
                        <div class="form-group-" id="obraSocialContainer">
                            <label class="form-group" for="obraSocial">Seleccione una Obra Social:</label>
                            <select id="obraSocial" name="obraSocial">
                                <option value="">Seleccione una opción</option>
                                <option value="OSEP">OSEP</option>
                                <option value="SWISSMEDICAL">SWISSMEDICAL</option>
                                <option value="OSDE">OSDE</option>
                                <option value="OSPE">OSPE</option>
                                <option value="SANCOR">SANCOR</option>
                                <option value="MEDICUS">MEDICUS</option>
                                <option value="OMINT">OMINT</option>
                            </select>
                        </div>

                        <div class="form-group" id="numeroAfiliadoContainer">
                            <label class="form-group-titulo" for="numeroAfiliado">Número de Afiliado:</label>
                            <input type="text" id="numeroAfiliado" name="numeroAfiliado" placeholder="Debe ser un nro">
                            <br>
                           
                        </div>
                        </div>
                        <div class="form-group my-3">
                            <p class="form-group-titulo" >Imagen de Perfil:</p>
                            <input type="file" class="form-control" name="archivo" >
                        </div>
                        <div>
                        <label class="form-group-titulo" for="password">Contraseña:</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="5 caracteres minimo" required >
                        <br>
                        <label class="form-group-titulo" for="password2">Confirmar Contraseña:</label>
                        <input type="password" id="password2" class="form-control" name="password2" placeholder="5 caracteres minimo" required ><br>
                        <br>
                        </div>
                        <input type="submit" value="Registrar">
                    </form>
                </div>
            </div>
        </div>
        <br>
